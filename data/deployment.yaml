#    properties:
#      floating_network_id: { get_param: public_net}
#      port_id: { get_resource:  my_port }

outputs:
  mcn.endpoint.p1:
    description: dummy param one
    value:
      "10.0.0.1"
  mcn.endpoint.p2:
    description: dummy param one
    value:
      "10.0.0.1"
